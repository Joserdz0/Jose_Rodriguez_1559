<!DOCTYPE html>
<html lang="es">

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="container">

    </div>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <blockquote>
                    Escribe desde que numero a que numero quieres tus tablas
                  </blockquote>
            </div>
            <div class="col s6">
                <p>Numero inicial:<input id="inicio" type="number"></p>
            </div>
            <div class="col s6">
                <p>Numero final:<input id="fin" type="number"></p>
            </div>
            <div class="col s6">
                <button onclick="pintarTablas()" class="btn waves-effect waves-light" type="submit" name="action">Crear
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </div>
    </div>
    <div class="container" id="tablas">
    </div>
    <script>
        function pintarTablas() {
            inicio = parseInt(document.getElementById("inicio").value);
            fin = parseInt(document.getElementById("fin").value);

            let tablas = document.getElementById('tablas');
            let contenidoTablas = ''
            while (inicio <= fin) {
                contenidoTablas += '<div class="row"><div class="col s12 l6 offset-l3"><table class="centered striped"><thead><tr><th colspan="2">Tabla del ' + inicio + '</th></tr></thead><tbody>';
                for (let index = 1; index < 11; index++) {
                    contenidoTablas += '<tr><td>' + inicio + ' x ' + index + ' = ' + (inicio * index) + '</td></tr>';
                }
                contenidoTablas += '</tbody></table></div></div>';
                inicio++;
            }
            tablas.innerHTML = contenidoTablas;
        }
    </script>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        M.AutoInit();
    </script>
</body>

</html>
